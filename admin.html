<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkPedh | Admin</title>
    <link rel="stylesheet" href="./Assets/styles/admin.css">
    <script src="https://kit.fontawesome.com/5f42d148f1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./Assets/img/favicon-96x96.png" type="image/x-icon">
</head>

<body>
    <nav>
        <img src="./Assets/img/Ellipse 1.png">
        <h1> Username </h1>
    </nav>
    <div class="profile">
        <div class="profile_left">
            <img src="./Assets/img/Ellipse 2.png">
        </div>
        <div class="profile_right">
            <div class="username">
                <h1>Username</h1>
                <img src="./Assets/img/image 1.png" alt="">
            </div>
            <div class="usernameInput">
                <input type="text" placeholder="Enter Username">
                <img src="./Assets/img/save.png" style="cursor: pointer;">
            </div>
            <div class="bio">
                <p>Bio</p>
                <img src="./Assets/img/image 1.png" alt="">
            </div>
            <div class="bioInput">
                <input type="text" placeholder="Enter Bio">
                <img src="./Assets/img/save.png" style="cursor: pointer;">
            </div>
        </div>
    </div>
    <div class="links">
        <div class="links_left">
            <input type="text" placeholder="Enter Domain Name Here" class="title">
            <input type="text" placeholder="Enter Link Here" class="link">

        </div>
        <div class="links_right">

            <button class="addBtn"> Add Link</button>
        </div>
    </div>
    <div class="grid">
        <!-- <div class="card">
            <a href="#">
                <h3> Title</h3>
            </a>
            <button onclick="deleteLink(4)"><i class="fa-solid fa-trash-can"></i></button>
        </div> -->
    </div>
    <div class="footer">
        <img src="./Assets/img/Ellipse 1.png">
        <h3>LinkPedh</h3>
    </div>
    <script src="./scripts/admin.js"></script>
</body>

</html>
